<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static "css/home.css"%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Likes</h1>
        <hr>
        {% if event_list %}
        {%for event in event_list%}
        <div class="row justify-content-md-center m-4">
            <div class="col col-lg-4">
                <img src="{{event.image.url}}"  width="200px" height="150px"
                    alt="">
            </div>
            <div class="col-md-auto mt-4">
                <p><span id="nk">{{event.event_name}}</span> <br> <span id="grey">{{event.date}}, {{event.time}}</span> <br> <span id="grey">{{event.location}}</span>
                </p>

            </div>
            <div class="col col-lg-2 iconp">
                <div class="icons">
                <img src="https://img.icons8.com/windows/32/000000/download.png"/>
                {% if event.is_liked == False%}
                <a href="/add_like/{{event.id}}"><img src="https://img.icons8.com/ios/32/000000/like.png"/></a> 
                {%else%}
               <a href="/remove_like/{{event.id}}"> <img src="https://img.icons8.com/ios-glyphs/30/fa314a/like.png"/></a>
               {%endif%}
            </div>
            </div> 
           
        </div>
        <hr>
        {% endfor%}
        {% endif %}
            


<button type="button" class="btn btn-primary mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add Event
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form method="post" enctype='multipart/form-data'>
                {{form.as_p}}
                {%csrf_token%}
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
   

    </div>
   

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
